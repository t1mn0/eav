name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    name: build_test (${{ matrix.compiler }})
    runs-on: ubuntu-22.04 # Самый стабильный образ сейчас
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-12, clang-15]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Compiler
        run: |
          if [ "${{ matrix.compiler }}" = "gcc-12" ]; then
            sudo apt-get update && sudo apt-get install -y g++-12
            echo "CC=gcc-12" >> $GITHUB_ENV
            echo "CXX=g++-12" >> $GITHUB_ENV
          else
            # Clang 15 часто предустановлен, но проверим
            sudo apt-get update && sudo apt-get install -y clang-15
            echo "CC=clang-15" >> $GITHUB_ENV
            echo "CXX=clang++-15" >> $GITHUB_ENV
          fi

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Run Tests
        run: cd build && ctest --output-on-failure
